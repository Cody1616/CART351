<!DOCTYPE html>
<!-- saved from url=(0070)http://clab.concordia.ca/wp-content/uploads/2018/09/TEMPLATE_EX_1.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title> EXERCISE 1 </title>
    <style>
        #c {
            background-color: #3e181b;
            border: 3px solid #db1d2d;}

        #d {
            background-color: #422018;
            border: 3px solid #f0421c;}

        #e {
            background-color: #45391b;
            border: 3px solid #fec02d;}
        body{
            background:black;
            }
        .para {
            color:white;
            font-size:22pt;
            background:purple;
            margin-left: 1%;
            margin-top: 1%;
            padding:1%;
        }
        .box {
            width: 10vw; /*(1/10th) viewport width */
            height: 10vw;
            margin-left: 1%;
            margin-top: 1%;
            display:inline-block;
        }
        .wrapper{
            margin-left:30%;
            margin-top:15%;
          }
      </style>
    <script>
      window.onload = function(){
        // let canvas = document.getElementById('boxCanvas');
        // let canvasContext = canvas.getContext('2d');

        document.getElementById("c").addEventListener("click", switchText);
        document.getElementById("d").addEventListener("click", switchText);
        document.getElementById("e").addEventListener("click", switchText);
        let boxes = document.getElementsByClassName("box");
        for(let i = 0; i<boxes.length; i++){
          boxes[i].addEventListener("mouseout", fullOpacity);
          boxes[i].addEventListener("mouseover", halfOpacity);
        }



        let vis = false;
        function switchText(event){
          let txtString = "This is Text For Box " + this.getAttribute("ID");
          document.getElementById("displayText").innerHTML = txtString;
          document.getElementById("displayText").style.display= "inline-block";
        }

        function hideText(event){
          document.getElementById("displayText").style.display= "none";
        }

        function halfOpacity(event){
          this.style.opacity = "0.5";
        }
        function fullOpacity(event){
          this.style.opacity = "1.0";
        }
      } //on load
      </script>
    </head>
  <body>
      <div class="wrapper">
      <div id="c" class="box"></div>
      <div id="d" class="box"></div>
      <div id="e" class="box"></div>
      <br>
      <p style="display:none;" id="displayText" class="para"></p>
    </div>
    </body>
  </html>
