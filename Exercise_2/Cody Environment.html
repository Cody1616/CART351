<html>
<head>

<title> Environment </title>
    <style>
    body{
      margin:0;
      padding:0;
    }
    canvas{
        background:black;
        margin:0;
        padding:0;
      }
    </style>
<script src = "howler.js-master/dist/howler.js"></script>
<script>
  // begin javascript stuff
  window.onload = function(){
  // code stufffff
  //let audioContext = new (window.AudioContext || window.webkitAudioContext)();
  let canvas = document.getElementById('CodyEnvCanvas');
  let canvasContext = canvas.getContext('2d');

  let sound = new Howl({
    src: ["Assets/BirdWing.wav"]
  });
  // init canvas
  canvas.addEventListener("click", function(event){
    let clickedCircle = false;
    for(let i = 0; i<dotList.length; i++){
      if(dotList[i].checkIfClickIn(event)==true){
        // if a circle is clicked, perform action and exit loop
        dotList[i].clickIn();
        clickedCircle = true;
        break;
      }
    }
    if (!clickedCircle){
      //if the background was clicked, increase the aura of lit up circles
        auraMult+=0.5;
        if(auraMult >=3){
          auraMult=0.5;
        }
    }
    for(let i = 0; i<dotList.length; i++){
      dotList[i].cursorDist(event);
    }
  });
  canvas.addEventListener("mousemove", function(event){
    for(let i = 0; i<dotList.length; i++){
      dotList[i].cursorDist(event);
    }
  });
  // create circle array
  let dotList = [];
  const maxSize = 15;
  const minSize = 10;
  const b = 80;
  const aura = 200;
  let auraMult = 1;
//create new dots
  for(let i = 0; i<8; i++){
  for(let j = 0; j<8; j++){
    dotList.push(new dot((i*b)+40, (j*b)+40, 15, "#FFFFFF"));
  }
}
  requestAnimationFrame(run);
  //clear canvas and update stuff (later...)
  function run(){
    canvasContext.clearRect(0, 0, canvas.width, canvas.height);

    requestAnimationFrame(run);
    for(let k = 0; k < dotList.length; k++){
      dotList[k].display();
      dotList[k].update();
    }
  }
// building a circle
  function dot(x, y, r, c){
        // initialize
        this.xPos = x;
        this.yPos = y;
        this.radius = r;
        this.color = c;
        this.state = 0;
        this.radMult = 0;
        this.defaultRad = 15;
        // ... and display
        this.display = function(){
          canvasContext.fillStyle = this.color;
          canvasContext.beginPath();
          canvasContext.arc(this.xPos, this.yPos, this.radius, 0, Math.PI*2, true);
          canvasContext.fill();
          canvasContext.closePath();
        }
        this.update = function(){
          switch(this.state){
            // case 0 is default
            case 0:this.radMult = 1;
            break;
            //case 1 is shut off
            case 1: this.radMult = 0.5;
            break;
            //case 2 is brighter
            case 2: this.radMult = 1.5;
            break;
          }
          this.radius = this.defaultRad*this.radMult;

        }
        this.cursorDist = function(event){
          let h = Math.hypot(event.clientX-this.xPos, event.clientY-this.yPos);
          let a = auraMult*aura+this.radius;
            if(h<a/8){
              this.color = "#B9B9B9";
            }
            else if(h<a/4){
              this.color = "#939393";
            }
            else if(h<a/2){
              this.color = "#606060";
            }
            else if(h<(a*3)/4){
              this.color = "#373737";
            }
            else {
              this.color = "#1C1C1C";
            }
        }
        this.checkIfClickIn = function(event){
          if(Math.hypot(event.clientX-this.xPos, event.clientY-this.yPos)<this.radius){
            return true;
          }
          else{
            return false;
          }
        }
        this.clickIn = function(){
          this.state++;
          if (this.state>2){
            this.state = 0;
          }
        }
      }//https://css-tricks.com/introduction-web-audio-api
  }
// end javascript
</script>
</head>
<body>
  <canvas id = "CodyEnvCanvas" width="640" height="640">
  </canvas>
</body>
</html>
